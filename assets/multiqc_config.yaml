report_comment: >
    This report has been generated by the UCLab RNASeq analysis pipeline.

log_filesize_limit: 10000000

run_modules:
    - fastqc
    - cutadapt
    - star
    - htseq
    - sortmerna
    - custom_content

module_order:
    - fastqc:
        name: 'FastQC (raw)'
        info: 'This section of the report shows FastQC results before adapter trimming.'
        path_filters:
            - './fastqc/*fastqc.zip'
    - cutadapt
    - fastqc:
        name: 'FastQC (trimmed)'
        info: 'This section of the report shows FastQC results after adapter trimming.'
        path_filters:
            - './cutadapt/fastqc/*fastqc.zip'
    - sortmerna
    - star
    - htseq

extra_fn_clean_exts:
    - '_001'
    - '.cutadapt'

report_section_order:
    biotype_counts:
        order: -800
    salmon:
        order: -900
    software_versions:
        order: -1000
    uclab-rnaseq-summary:
        order: -1100
